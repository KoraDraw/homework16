<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const originalText = 'у лукоморья клён зелёный;\n златая цепь на клён том;\n и днём и ночью кот учёный;\n всё ходит по цепи кругом;n\ идёт направо — песнь заводит;\n налево — сказку говорит;\n там чудеса: там леший бродит;\n русалка на ветвях сидит;\n там на неведомых дорожках;\n следы невиданных зверей;\n избушка там на курьих ножках;\n стоит без окон, без дверей;\n там лес и дол видений полны;\n там о заре прихлынут волны;\n на брег песчаный и пустой;\n и тридцать витязей прекрасных;\n чредой из вод выходят ясных;\n и с ними дядька их морской;\n там королевич мимоходом;\n пленяет грозного царя;\n там в облаках перед народом;\n через леса, через моря;\n колдун несёт богатыря;\n в темнице там царевна тужит;\n а бурый волк ей верно служит;\n там ступа с бабою ягой;\n идёт, бредёт сама собой;\n там царь кащей над златом чахнет;\n там русский дух… там русью пахнет!;\n и там я был, и мёд я пил;\n у моря видел клён зелёный;\n под ним сидел, и кот учёный;\n свои мне сказки говорил.';
        console.log("1. Количество символов в тексте: " + originalText.length);
        const result = originalText.replace(";","\n");
        console.log("2. Текст с переносами: " + result);
        const substring = result.replace("","\s");
        console.log("3. Текст с удалёнными пробелами: " + substring);
        const newText = result.substring(26,50);
        console.log("4. Извлечение подстроки: " + newText);
        const replasedText = newText.replace("клён","дуб");
        console.log("5.Замена 'клён' на 'дубе': " + replasedText);
        const replasedText2 = result.toUpperCase();
        console.log("6. Строка result в верхнем регистре: "+ replasedText2);
        const replasedText3 = result.trim();
        console.log("7. Замена 'клён' на 'дуб' (все вхождения) в переменной: " + replasedText3);
        const index = 'море'.indexOf('р');
        console.log("8. Индекс первого вхождения 'моря': " + index);
        const modifiedText = replasedText.replace("з","З");
        console.log("9. Строка с измененной первой буквой: " + modifiedText);
    </script>
</body>
</html>
